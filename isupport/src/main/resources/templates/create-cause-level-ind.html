<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:input="http://www.w3.org/1999/html">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login/login-style.css}">


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>




<div class="container" style="margin-top: 175px">
    <div class="d-flex justify-content-center h-100">
        <div class="card">

            <div class="card-body">
                <form th:action="@{/causes/create-level-ind}" th:method="POST" th:object="${bindingModel}"><input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                    <div class="input-group form-group">
                        <div class="form-check"
                             th:each="lvl : ${T(org.isiktir.isupport.domain.entities.Level).values}">
                            <div>
                                <input class="form-check-input text-white" type="radio" name="exampleRadios" th:field="*{level}" th:id="${lvl}"  th:value="${lvl}" >
                                <label class="form-check-label text-white" th:for="${lvl.getValue()}" th:text="${lvl.getValue()}">
                                </label>
                            </div>


                        </div>

                    </div>


                    <div class="form-group">
                        <input type="submit" th:value="Enter" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <a class="btn float-right back_btn" th:href="@{/}">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
